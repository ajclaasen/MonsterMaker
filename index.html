<!doctype html>
<html lang="en">
<head>
  <title>Hello world!</title>
  <!-- Required meta tags -->
  <meta charset="utf=8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
  <!-- Custom CSS -->
  <link rel="stylesheet" type="text/css" href="index.css"> <!-- index.css here -->

  <!-- Custom Javascript -->
  <script src="monster-creation.js"></script>
  <script src="navigation.js"></script>
</head>

<body>
  <div class="container">
    <h1 class="text-center">Create your Monster!</h1>
  </div>

  <!-- Nav tabs -->
  <div class="container">
    <ul class="nav nav-tabs" id="navTabs">
      <li class="nav-item">
        <a class="nav-link active" data-toggle="tab" href="#basics" role="tab" aria-controls="basics">Basics</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" data-toggle="tab" href="#traits" role="tab" aria-controls="traits">Traits</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" data-toggle="tab" href="#advanced" role="tab" aria-controls="advanced">Advanced</a>
      </li>
    </ul>
  </div>

  <form>
    <!-- Tab panes -->
    <div class="tab-content">

      <!-- TAB: Basics -->
      <div role="tabpanel" class="tab-pane active" id="basics">
        <div class="container text-center">
          <div class="form-group row">
            <label class="col-sm-2" for="nameTextBox">Name:</label>
            <div class="col-sm-3">
              <input class="form-control form-control-sm" type="text" name="name" value="Vortigaunt">
            </div>
          </div>

          <div class="form-group row">
            <label class="col-sm-2" for="sizeSelect">Size:</label>
            <div class="col-sm-2">
              <select id="sizeSelect" class="form-control form-control-sm">
                <option value="tiny">Tiny</option>
                <option value="small">Small</option>
                <option value="medium" selected="selected">Medium</option>
                <option value="large">Large</option>
                <option value="huge">Huge</option>
                <option value="gargantuan">Gargantuan</option>
              </select>
            </div>
            <div class="col-sm-3">
              Number of weapon damage dice: <span id="numDiceFromSizeText">1</span><span data-toggle="tooltip" title="Some attacks can use more or less dice.">*</span>. Hit die size: <span id="hitDieSize">d8</span>.
            </div>
          </div>

          <div class="form-group row">
            <label class="col-sm-2" for="ocrTextBox">Offensive Rating:<span id="ocrIntegerTooltip" data-toggle="tooltip" title="Non-integer values might not have accurate attack, damage, and save values.">*</span></label>
            <div class="col-sm-2">
              <input id="ocrTextBox" class="form-control form-control-sm" type="number" name="offensiveRating" min=0 max=30 value=1 step="any">
            </div>
          </div>

          <div class="form-group row">
            <label class="col-sm-2" for="dcrTextBox">Defensive Rating:<span id="dcrIntegerTooltip" data-toggle="tooltip" title="Non-integer values might not have an accurate AC and hit points.">*</span></label>
            <div class="col-sm-2">
              <input id="dcrTextBox" class="form-control form-control-sm" type="number" name="defensiveRating" min=0 max=30 value=1 step="any">
            </div>
          </div>

          <div class="form-group row">
            <label class="col-sm-2" for="crTextBox">Challenge Rating:<span id="crIntegerTooltip" data-toggle="tooltip" title="Non-integer values might not have an accurate proficiency bonus.">*</span></label>
            <div class="col-sm-2">
              <input id="crTextBox" class="form-control form-control-sm" type=number name="challengeRating" min=0 max=30 value=1 step="any">
            </div>
          </div>

          <div class="form-group row">
            <label class="col-sm-2" for="proficiencyText">Proficiency Bonus:</label>
            <div class="col-sm-2">
              <input id="proficiencyText" class="form-control form-control-sm" type="text" name="proficiencyBonus" value="+2" readonly> <!-- Dependent on CR, see DMG -->
            </div>
          </div>

          <div class="form-group row">
            <label class="col-sm-2" for="armorclassText">Armor Class:</label>
            <div class="col-sm-2">
              <input id="armorclassText" class="form-control form-control-sm" type="number" name="armorClass" min=0 max=30 value=13 readonly data-toggle="tooltip" title="You can change this value later.">
            </div>
          </div>

          <div class="form-group row">
            <label class="col-sm-2" for="hitpointsText">Hit Points:</label>
            <div class="col-sm-2">
              <input id="hitpointsText" class="form-control form-control-sm" type="text" name="hitPoints" value="71-85" readonly data-toggle="tooltip" title="You will choose the specifics later.">
            </div>
          </div>

          <div class="form-group row">
            <label class="col-sm-2" for="atkText">Attack:</label>
            <div class="col-sm-2">
              <input id="atkText" class="form-control form-control-sm" type="text" name="attack" value="+3" readonly data-toggle="tooltip" title="You can change this value later.">
            </div>
          </div>

          <div class="form-group row">
            <label class="col-sm-2" for="dmgText">Damage/round:</label>
            <div class="col-sm-2">
              <input id="dmgText" class="form-control form-control-sm" type="text" name="damage" value="9-14" readonly data-toggle="tooltip" title="You will choose the specifics later.">
            </div>
          </div>

          <div class="form-group row">
            <label class="col-sm-2" for="dcText">Save DC:</label>
            <div class="col-sm-2">
              <input id="dcText" class="form-control form-control-sm" type="text" name="saveDC" value="13" readonly data-toggle="tooltip" title="You can change this value later.">
            </div>
          </div>

          <div class="form-group row">
            <div class="col-sm-3">
              XP Reward: <span id="xpReward">200</span>
            </div>
          </div>
        </div>
      </div>

      <!-- TAB: Traits -->
      <div role="tabpanel" class="tab-pane" id="traits">
        <div class="text-center container">
          <div class="form-group row">
            <label class="col-sm-2" for="traitsText">Traits:</label>
            <div class="col-sm-5">
              <textarea id="traitsText" class="form-control form-control-sm" name="traits" rows="5"></textarea>
            </div>
          </div>
        </div>
      </div>

      <!-- TAB: Advanced -->
      <div role="tabpanel" class="tab-pane" id="advanced">
        <div class="text-center container">
          <div class="form-group row">
            <label class="col-sm-2" for="hitdiceText">Hit Dice:</label>
            <div class="col-sm-1">
              <input id="hitdiceText" class="form-control form-control-sm" type="text" name="hitDice">
            </div>
          </div>

          <div class="form-group row">
            <label class="col-sm-1" for="strText">Strength:</label>
            <div class="col-sm-1">
              <input id="strText" class="form-control form-control-sm" type="number" name="strength" min=0 max=30 value=10>
            </div>
            <label class="col-sm-1" for="dexText">Dexterity:</label>
            <div class="col-sm-1">
              <input id="dexText" class="form-control form-control-sm" type="number" name="dexterity" min=0 max=30 value=10>
            </div>
            <label class="col-sm-1" for="conText">Constitution:</label>
            <div class="col-sm-1">
              <input id="conText" class="form-control form-control-sm" type="number" name="constitution" min=0 max=30 value=10>
            </div>
            <label class="col-sm-1" for="intText">Intelligence:</label>
            <div class="col-sm-1">
              <input id="intText" class="form-control form-control-sm" type="number" name="intelligence" min=0 max=30 value=10>
            </div>
            <label class="col-sm-1" for="wisText">Wisdom:</label>
            <div class="col-sm-1">
              <input id="wisText" class="form-control form-control-sm" type="number" name="wisdom" min=0 max=30 value=10>
            </div>
            <label class="col-sm-1" for="chaText">Charisma:</label>
            <div class="col-sm-1">
              <input id="chaText" class="form-control form-control-sm" type="number" name="charisma" min=0 max=30 value=10>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="container text-center">
      <button type="button" class="btn btn-secondary" id="btnPrevious" disabled>Previous</button>
      <button type="button" class="btn btn-primary" id="btnNext">Next</button>
      <button type="button" class="btn btn-primary" type="submit" id="btnSubmit" style="display: none">Submit</button>
    </div>
  </form>
</body>
</html>
